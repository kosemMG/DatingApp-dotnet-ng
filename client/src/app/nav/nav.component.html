<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul *ngIf="currentUser$ | async" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div *ngIf="currentUser$ | async" class="dropdown" ngbDropdown>
      <a class="dropdown-toggle text-light" ngbDropdownToggle>Welcome User</a>
      <div class="dropdown-menu mt-3" ngbDropdownMenu>
        <a class="dropdown-item" ngbDropdownItem>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item" ngbDropdownItem>Logout</a>
      </div>
    </div>

    <form #loginForm *ngIf="!(currentUser$ | async)" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0" autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username">
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
